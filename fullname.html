<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nombres Completos con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .input-group input {
            flex-grow: 1;
        }
        .result-list {
            list-style: decimal inside;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background-color: #10b981;
            color: white;
            border-radius: 9999px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
        }
        .name-section {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        .name-input {
            flex: 1;
        }
        .details-row {
            display: none;
        }
        .details-row.visible {
            display: table-row;
        }
        .details-content {
            padding: 1rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #93c5fd;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Generador de Nombres Completos con IA</h1>
        <p class="text-gray-600 text-center mb-6">
            Ingresa los apellidos y nombre para generar variaciones de escritura, fonética y homónimos comunes.
        </p>
        
        <div class="space-y-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="fatherLastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido Paterno</label>
                    <input 
                        id="fatherLastName" 
                        type="text" 
                        placeholder="Ej. Pérez"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
                <div>
                    <label for="motherLastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido Materno</label>
                    <input 
                        id="motherLastName" 
                        type="text" 
                        placeholder="Ej. Gómez"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
            </div>
            
            <div class="name-section">
                <div class="name-input">
                    <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                    <input 
                        id="nameInput" 
                        type="text" 
                        placeholder="Ej. Juan Carlos"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
                <div class="w-24">
                    <label for="limitInput" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                    <input
                        id="limitInput"
                        type="number"
                        value="10"
                        min="1"
                        max="20"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center"
                    />
                </div>
                <button 
                    id="generateButton" 
                    class="h-[42px] bg-indigo-600 text-white px-4 rounded-xl font-semibold hover:bg-indigo-700 transition duration-300 shadow-md whitespace-nowrap"
                >
                    Generar Nombres
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="hidden text-center text-indigo-600 font-semibold my-4">
            Generando variaciones con IA...
        </div>
        
        <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-r">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="errorMessage" class="text-sm"></p>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="hidden">
            <table class="min-w-full bg-white border border-gray-200 rounded-xl overflow-hidden">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombres</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido Paterno</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido Materno</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Las filas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Contenedor para las notificaciones -->
    <div id="notification" class="notification"></div>

    <script>
        const fatherLastNameInput = document.getElementById('fatherLastName');
        const motherLastNameInput = document.getElementById('motherLastName');
        const nameInput = document.getElementById('nameInput');
        const limitInput = document.getElementById('limitInput');
        const generateButton = document.getElementById('generateButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const notification = document.getElementById('notification');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Función para mostrar la notificación
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#ef4444' : '#10b981';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Función para mostrar errores
        function showError(message) {
            console.error(message);
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        // Función para consultar datos adicionales
        async function consultarDados(button) {
            const row = button.closest('tr');
            const detailsRow = row.nextElementSibling;
            const loadingIndicator = button.querySelector('.loading-spinner') || document.createElement('span');
            
            // Si ya está cargando, no hacer nada
            if (button.classList.contains('loading')) return;
            
            // Si ya tiene datos, eliminamos la fila de detalles para forzar una nueva consulta
            if (detailsRow && detailsRow.classList.contains('details-row')) {
                detailsRow.remove();
            }
            
            // Configurar estado de carga
            button.disabled = true;
            button.classList.add('loading');
            button.innerHTML = ''; // Limpiar el contenido del botón
            loadingIndicator.className = 'loading-spinner';
            button.appendChild(loadingIndicator);
            button.appendChild(document.createTextNode('Cargando...'));
            
            try {
                const names = button.dataset.names;
                const fatherLastName = button.dataset.fatherLastname;
                const motherLastName = button.dataset.motherLastname;
                
                const response = await fetch('/api/scrape-data-mock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: names,
                        fatherLastName,
                        motherLastName
                    })
                });
                
                // Crear fila de detalles
                let newDetailsRow = document.createElement('tr');
                newDetailsRow.className = 'details-row';
                
                // Crear celda que ocupa todas las columnas
                let detailsCell = document.createElement('td');
                detailsCell.colSpan = 5; // Ajusta según el número de columnas
                detailsCell.className = 'details-content';
                
                if (response.status === 404) {
                    // Mostrar plantilla cuando no se encuentran datos (404)
                    detailsCell.innerHTML = `
                        <div class="text-center py-6">
                            <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No se encontraron resultados</h3>
                            <p class="mt-1 text-gray-500">No se encontraron datos para la consulta realizada.</p>
                        </div>`;
                    newDetailsRow.appendChild(detailsCell);
                    row.parentNode.insertBefore(newDetailsRow, row.nextSibling);
                } else if (response.ok) {
                    const data = await response.json();
                    
                    // Mostrar los datos recibidos
                    let html = '<div class="space-y-4 p-4 bg-gray-50 rounded-lg">';
                    
                    if (data) {
                        // Mostrar los campos del objeto data
                        const fields = [
                            { key: 'tipoDocumento', label: 'Tipo de Documento' },
                            { key: 'numeroDocumento', label: 'Número de Documento' },
                            { key: 'apellidoPaterno', label: 'Apellido Paterno' },
                            { key: 'apellidoMaterno', label: 'Apellido Materno' },
                            { key: 'nombres', label: 'Nombres' },
                            { key: 'fechaNacimiento', label: 'Fecha de Nacimiento' },
                            { key: 'ubicacionEESS', label: 'Ubicación EESS' }
                        ];
                        
                        fields.forEach(field => {
                            if (data[field.key] !== undefined && data[field.key] !== null) {
                                html += `
                                <div class="flex flex-wrap py-2 border-b border-gray-200 last:border-0 last:pb-0 last:mb-0">
                                    <div class="w-1/3 font-medium text-gray-700">${field.label}:</div>
                                    <div class="w-2/3 text-gray-900">${data[field.key] || 'No especificado'}</div>
                                </div>`;
                            }
                        });
                    } else {
                        html += '<p class="text-gray-500">No se recibieron datos válidos.</p>';
                    }
                    
                    html += '</div>';
                    detailsCell.innerHTML = html;
                    newDetailsRow.appendChild(detailsCell);
                    row.parentNode.insertBefore(newDetailsRow, row.nextSibling);
                } else {
                    throw new Error('Error al consultar los datos');
                }
                
                // Mostrar con animación
                setTimeout(() => {
                    newDetailsRow.classList.add('visible');
                }, 10);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al consultar los datos. Intente nuevamente.');
            } finally {
                // Restaurar estado del botón
                button.disabled = false;
                button.classList.remove('loading');
                button.innerHTML = 'Consultar';
                if (loadingIndicator.parentNode === button) {
                    loadingIndicator.remove();
                }
            }
        }

        let debounceTimer;

        // Función para validar los campos
        function validateFields() {
            const fatherLastName = fatherLastNameInput.value.trim();
            const motherLastName = motherLastNameInput.value.trim();
            const name = nameInput.value.trim();
            const limit = parseInt(limitInput.value, 10);
            
            // Validaciones
            if (!fatherLastName || !motherLastName) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'Por favor ingresa ambos apellidos';
                return false;
            }

            if (!name) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'Por favor ingresa al menos un nombre';
                return false;
            }
            
            if (isNaN(limit) || limit < 1 || limit > 20) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'El número de variaciones debe estar entre 1 y 20';
                return false;
            }
            
            errorContainer.classList.add('hidden');
            return true;
        }

        // Función para capitalizar nombres propios
        function formatName(name) {
            return name.toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Función para manejar la generación de nombres
        function generateNames() {
            if (!validateFields()) return;
            
            const fatherLastName = fatherLastNameInput.value.trim();
            const motherLastName = motherLastNameInput.value.trim();
            const name = nameInput.value.trim();
            
            // Formatear los nombres
            const formattedName = formatName(name);
            const formattedFatherLastName = formatName(fatherLastName);
            const formattedMotherLastName = formatName(motherLastName);
            const fullName = `${formattedName} ${formattedFatherLastName} ${formattedMotherLastName}`;
            
            // Limpiar la tabla y agregar el nuevo nombre
            resultsTableBody.innerHTML = '';
            
            const row = document.createElement('tr');
            row.classList.add('hover:bg-gray-50');
            
            // Celda de índice
            const indexCell = document.createElement('td');
            indexCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-500');
            indexCell.textContent = '1';
            
            // Celda de nombres
            const nameCell = document.createElement('td');
            nameCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'font-medium', 'text-gray-900');
            nameCell.textContent = formattedName;
            
            // Celda de apellido paterno
            const fatherLastNameCell = document.createElement('td');
            fatherLastNameCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-900');
            fatherLastNameCell.textContent = formattedFatherLastName;
            
            // Celda de apellido materno
            const motherLastNameCell = document.createElement('td');
            motherLastNameCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-900');
            motherLastNameCell.textContent = formattedMotherLastName;
            
            // Celda de acción
            const actionCell = document.createElement('td');
            actionCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-500');
            
            const consultarButton = document.createElement('button');
            consultarButton.textContent = 'Consultar';
            consultarButton.classList.add('consultar-btn', 'bg-blue-100', 'text-blue-700', 'px-2', 'py-1', 'rounded', 'text-sm', 'whitespace-nowrap', 'ml-2');
            consultarButton.dataset.names = name;
            consultarButton.dataset.fatherLastname = fatherLastName;
            consultarButton.dataset.motherLastname = motherLastName;
            consultarButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent form submission
                e.stopPropagation(); // Stop event bubbling
                consultarDados(this);
            });

            actionCell.appendChild(consultarButton);
            
            // Agregar todas las celdas a la fila
            row.appendChild(indexCell);
            row.appendChild(nameCell);
            row.appendChild(fatherLastNameCell);
            row.appendChild(motherLastNameCell);
            row.appendChild(actionCell);
            
            resultsTableBody.appendChild(row);
            resultsContainer.classList.remove('hidden');
            loadingIndicator.classList.add('hidden');
        }

        // Función para manejar la entrada del usuario con debounce
        function handleInput() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                generateNames();
            }, 500);
        }

        // Escuchar cambios en los inputs
        [fatherLastNameInput, motherLastNameInput, nameInput, limitInput].forEach(input => {
            input.addEventListener('input', handleInput);
            
            // También validar al perder el foco
            input.addEventListener('blur', () => {
                generateNames();
            });
            
            // También mantener el soporte para Enter
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    clearTimeout(debounceTimer);
                    generateNames();
                }
            });
        });
        
        // Manejar clic en el botón de generar
        generateButton.addEventListener('click', () => {
            clearTimeout(debounceTimer);
            generateNames();
        });
    </script>
</body>
</html>
