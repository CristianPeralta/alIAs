<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nombres Completos con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .input-group input {
            flex-grow: 1;
        }
        .result-list {
            list-style: decimal inside;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background-color: #10b981;
            color: white;
            border-radius: 9999px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
        }
        .name-section {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        .name-input {
            flex: 1;
        }
        .details-row {
            display: none;
        }
        .details-row.visible {
            display: table-row;
        }
        .details-content {
            padding: 1rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #93c5fd;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Generador de Nombres Completos con IA</h1>
        <p class="text-gray-600 text-center mb-6">
            Ingresa los apellidos y nombre para generar variaciones de escritura, fonética y homónimos comunes.
        </p>
        
        <div class="space-y-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="fatherLastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido Paterno</label>
                    <input 
                        id="fatherLastName" 
                        type="text" 
                        placeholder="Ej. Pérez"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
                <div>
                    <label for="motherLastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido Materno</label>
                    <input 
                        id="motherLastName" 
                        type="text" 
                        placeholder="Ej. Gómez"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
            </div>
            
            <div class="name-section">
                <div class="name-input">
                    <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                    <input 
                        id="nameInput" 
                        type="text" 
                        placeholder="Ej. Juan Carlos"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
                <button 
                    id="generateButton" 
                    class="h-[42px] bg-blue-600 text-white px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-300 shadow-md whitespace-nowrap flex items-center justify-center gap-2"
                    alt="Generar Nombres Alternativos"
                >
                    <span class="hidden sm:inline">Nombres Alternativos</span>
                    <span class="sm:hidden">+ Nombres</span>
                </button>
            </div>
            <div class="w-full">
              <button 
              id="consultButton" 
              class="w-full bg-indigo-600 text-white py-4 px-4 rounded-xl font-semibold hover:bg-indigo-700 transition duration-300 shadow-md whitespace-nowrap flex items-center justify-center gap-2"
            >
                <span class="hidden sm:inline">Consultar Datos</span>
                <span class="sm:hidden">Consultar</span>
            </button>
            </div>
        </div>

        <div id="loadingIndicator" class="hidden text-center text-indigo-600 font-semibold my-4">
            Generando variaciones con IA...
        </div>
        
        <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-r">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="errorMessage" class="text-sm"></p>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="hidden space-y-4">
          <div id="resultsList"></div>
        </div>
    </div>
    
    <!-- Contenedor para las notificaciones -->
    <div id="notification" class="notification"></div>

    <script>
        const fatherLastNameInput = document.getElementById('fatherLastName');
        const motherLastNameInput = document.getElementById('motherLastName');
        const nameInput = document.getElementById('nameInput');
        const limit = 10; // Default value
        const generateButton = document.getElementById('generateButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const notification = document.getElementById('notification');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const consultButton = document.getElementById('consultButton');

        // Función para mostrar la notificación
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#ef4444' : '#10b981';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Función para mostrar errores
        function showError(message) {
            console.error(message);
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        // Función para consultar datos adicionales
        async function consultarDados() {
          const names = nameInput.value.trim();
          const fatherLastName = fatherLastNameInput.value.trim();
          const motherLastName = motherLastNameInput.value.trim();
            
          if (!names || !fatherLastName || !motherLastName) {
            showError('Por favor, completa todos los campos');
            return;
          }
            
          // Mostrar indicador de carga y limpiar resultados anteriores
          errorContainer.classList.add('hidden');
          loadingIndicator.classList.remove('hidden');
          resultsContainer.classList.add('hidden');
          resultsList.innerHTML = '';
            
          try {
            const response = await fetch('/api/scrape-data-mock', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                name: names,
                fatherLastName,
                motherLastName
              })
            });
                
            let html = '';
                
            if (response.status === 404) {
              // Mostrar mensaje cuando no se encuentran datos (404)
              html = `
                <div class="text-center py-6">
                    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No se encontraron resultados</h3>
                    <p class="mt-1 text-gray-500">No se encontraron datos para la búsqueda realizada.</p>
                </div>`;
            } else if (response.ok) {
              const data = await response.json();
              html = '<div class="space-y-4 p-6 bg-white rounded-lg shadow">';

              // Definir campos a mostrar
              const fields = [
                { key: 'nombres', label: 'Nombres' },
                { key: 'apellidoPaterno', label: 'Apellido Paterno' },
                { key: 'apellidoMaterno', label: 'Apellido Materno' },
                { key: 'tipoDocumento', label: 'Tipo de Documento' },
                { key: 'numeroDocumento', label: 'Número de Documento' },
                { key: 'fechaNacimiento', label: 'Fecha de Nacimiento' },
                { key: 'ubicacionEESS', label: 'Ubicación EESS' }
              ];

              if (data) {
                let hasData = false;
                fields.forEach(field => {
                  if (data[field.key]) {
                    hasData = true;
                    html += `
                      <div class="grid grid-cols-3 gap-4">
                          <div class="text-sm font-medium text-gray-500">${field.label}:</div>
                          <div class="col-span-2 text-sm text-gray-900 font-medium">${data[field.key]}</div>
                      </div>`;
                  }
                });
                        
                if (!hasData) {
                  html = `
                    <div class="text-center py-6">
                        <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-900">Sin datos</h3>
                        <p class="mt-1 text-gray-500">No se encontraron datos para mostrar.</p>
                    </div>`;
                  }
                }
              } else {
                html = `
                  <div class="text-center py-6">
                      <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <h3 class="mt-2 text-lg font-medium text-gray-900">Sin datos</h3>
                      <p class="mt-1 text-gray-500">No se encontraron datos para mostrar.</p>
                  </div>`;
                }
                
                // Actualizar el contenedor de resultados
                resultsList.innerHTML = html;
                resultsContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error al consultar datos:', error);
                showError('Error al cargar los datos. Por favor, inténtalo de nuevo.');
            } finally {
                // Ocultar indicador de carga
                loadingIndicator.classList.add('hidden');
            }
        } 


        // consultButton on click
        consultButton.addEventListener('click', consultarDados);
        
        let debounceTimer;

        // Función para validar los campos
        function validateFields() {
            const fatherLastName = fatherLastNameInput.value.trim();
            const motherLastName = motherLastNameInput.value.trim();
            const name = nameInput.value.trim();
            
            // Validaciones
            if (!fatherLastName || !motherLastName) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'Por favor ingresa ambos apellidos';
                return false;
            }

            if (!name) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'Por favor ingresa al menos un nombre';
                return false;
            }
            
            errorContainer.classList.add('hidden');
            return true;
        }

        // Función para capitalizar nombres propios
        function formatName(name) {
            return name.toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Manejar clic en el botón de generar
        generateButton.addEventListener('click', () => {
            if (!validateFields()) return;
            
            const name = nameInput.value.trim();
            const fatherLastName = fatherLastNameInput.value.trim();
            const motherLastName = motherLastNameInput.value.trim();
            
            // Mostrar indicador de carga
            loadingIndicator.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            
            // Llamar a la API para generar variantes del nombre
            fetch('/api/generate-names-mock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, limit })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al generar las variantes del nombre');
                }
                return response.json();
            })
            .then(data => {
                // Formatear apellidos
                const formattedFatherLastName = formatName(fatherLastName);
                const formattedMotherLastName = formatName(motherLastName);
                
                // Limpiar la tabla
                resultsTableBody.innerHTML = '';
                
                // Agregar cada candidato a la tabla
                data.candidates.forEach((candidate, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${candidate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formattedFatherLastName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formattedMotherLastName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button 
                                onclick="consultarDados(this)"
                                data-names="${candidate}"
                                data-father-lastname="${formattedFatherLastName}"
                                data-mother-lastname="${formattedMotherLastName}"
                                class="text-indigo-600 hover:text-indigo-900"
                            >
                                Consultar
                            </button>
                        </td>
                    `;
                    
                    resultsTableBody.appendChild(row);
                });
                
                // Mostrar los resultados
                resultsContainer.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error al generar las variantes del nombre. Por favor, intente nuevamente.');
            })
            .finally(() => {
                loadingIndicator.classList.add('hidden');
            });
        });   
    </script>
</body>
</html>
